<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layouts/main_layout :: head(title='Automação de Alertas de Segurança')}">
</head>
<body>
<nav th:replace="~{layouts/main_layout :: nav}"></nav>

<div class="container" th:fragment="content">


    <div class="container">

        <!-- login -->
        <form class="form-horizontal" method="POST" role="form" th:action="@{/login}">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <h2>Login</h2>
                    <hr>
                    <div class="alert alert-danger" th:if="${param.error != null}">
                        Username e/ou password inválidos.
                    </div>
                    <div class="alert alert-success" th:if="${param.logout != null}">
                        Logout do sistema com sucesso!
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="form-group has-danger">
                        <label class="sr-only" for="userName">Usuário</label>
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
                            <input autofocus class="form-control" id="userName" name="userName"
                                   placeholder="seu username aqui" required type="text">
                        </div>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="sr-only" for="password">Senha</label>
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                            <input class="form-control" id="password" name="password" placeholder="Password"
                                   required type="password">
                        </div>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6" style="padding-top: .35rem">
                    <div class="form-check mb-2 mr-sm-2 mb-sm-0">
                        <label class="form-check-label">
                            <input class="form-check-input" id="remember-me" name="remember-me" type="checkbox">
                            <span style="padding-bottom: .15rem">Remember me</span>
                        </label>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
            <div class="row" style="padding-top: 1rem">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <button class="btn btn-success" type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
                    <!-- <a class="btn btn-link" href="forgotPassword.html">Forgot Your Password?</a> -->
                </div>
                <div class="col-md-3"></div>
            </div>
        </form>

    </div>


    <footer th:replace="~{layouts/main_layout :: footer}"></footer>
</body>
</html>
