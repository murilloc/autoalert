<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">
    <title th:text="${title}">Sistema de Alerta Automático de Segurança</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/stylesheets/util.css}">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Oswald|Roboto" rel="stylesheet">
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="#">Sistema de Alerta de Vulnerabilidades</a>
        <button aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-target="#navbarResponsive" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/agendamento/lista}">Agendamentos de Alertas
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <form method="POST" th:action="@{/logout}">
                        <button class="btn btn-sm btn-secondary">Sign Out</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container" th:fragment="content">
    <p>This is your main content</p>
</div>

<!--Footer -->
<footer class="footer navbar-fixed-botton">
    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">© 2019 Copyright: NOC Claro Brasil
    </div>
    <!-- Copyright -->
</footer>
<!-- Footer -->

<!-- Bootstrap core JavaScript -->
<!-- Font Awesome (for icons) -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
</html>
